<!DOCTYPE html>
<html>
      <head>
        <title>Title of the document</title>
        <style>

            body{
                background-color: black;
            }

            .container {
                width: 100%;
                height: 500px;
                position: relative;
            }
            .box {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            .overlay {
                z-index: 9;
            }
        </style>
      </head>
      
      <body>
        <div class="container">
          <div class="box"><iframe src="cables/background.html"  width="100%" height="100%" frameborder="0"></iframe> </div>
          <div class="box overlay"><iframe src="cables/sinecity.html" width="100%" height="100%" frameborder="0"></iframe> </div>
        </div>
      </body>
</html>
